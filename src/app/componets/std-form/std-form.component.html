<h2 class="text-center">student Form</h2>

<form action="" class="col-8 m-auto mt-5 ">
  <div class="form-group ">
    <label for="name">name</label>
    <input type="text" class="form-control" (focus)="isfocused=true" name="nameValue" [(ngModel)]="nameValue" required
      minlength="3">

    <div *ngIf="nameValue.length==0 && isfocused==true " class="text-danger input-group-text bg-white">
      please enter your name
    </div>

    <div *ngIf="nameValue.length <3 && isfocused==true && nameValue.length>=1" class="text-danger input-group-text">
      name must be more than 3 letters
    </div>

  </div>

  <div class="form-group ">
    <label for="name">Age</label>
    <input type="number" #inp class="form-control" (focus)="isfocused=true" name="ageValue" [(ngModel)]="ageValue"
      required min=18>


    <div *ngIf="ageValue <18 && isfocused==true " class="text-danger input-group-text">
      age must be more than 18
    </div>

  </div>

  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
